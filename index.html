<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<img class="backdropImage" src="background.jpg" alt="backdrop" onclick="playMusic()">

    <div class="frame">
            <div id="battlePoint" class="innerDiv">

                <img class="boss" src="boss.gif" alt="boss" width="600">

                <progress class="npcLifeProgressBar" id="lifeNpc" value="200" max="200">Life</progress>
                <progress class="npcShieldProgressBar" id="shieldNpc" value="200" max="200"></progress>

                <img class="hero" src="hero-transparent.gif" alt="hero">

                <progress class="foxLifeProgressBar" id="lifeFox" value="100" max="100"></progress>
                <progress class="foxShieldProgressBar" id="shieldFox" value="100" max="100"></progress>

                <button class="attackBtn" id="attackFox" onclick="attackFunc()">Attack</button>

                <button class="shieldBtn" id="shieldButton" onclick="shieldFunc()">Shield</button>

                <div id="battleInfo"></div>
            </div>

    </div>

</body>
</html>
